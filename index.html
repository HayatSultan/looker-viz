<!DOCTYPE html>
<html>
<head>
  <title>Simple Vis Test</title>
</head>
<body>
  <div id="vis"></div>

  <script>
    // Mock the Looker API
    const looker = {
      plugins: {
        visualizations: {
          add: function(vis) {
            this.vis = vis;
          }
        }
      }
    };
  </script>

  <script src="simple.js"></script>

  <script>
    // Mock data and query response (not used by this visualization)
    const mockData = [{ "dummy": 1 }]; // Add a dummy object to satisfy the data check
    const mockQueryResponse = {};
    const mockConfig = {
        account_performance_dashboard_url: "https://dev.internal.looker.datatonic.team/dashboards/459",
        sales_performance_dashboard_url: "https://dev.internal.looker.datatonic.team/dashboards/459"
        // You can add other default URLs here if you need to test them
      };

    const visElement = document.getElementById('vis');
    visElement.style.height = '500px';
    const vis = looker.plugins.visualizations.vis;

    // Create and update the visualization
    vis.create(visElement, mockConfig);
    vis.updateAsync(mockData, visElement, mockConfig, mockQueryResponse, {}, function() {});
  </script>
</body>
</html>
